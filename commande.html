<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de pain bio - Farines paysannes, locales et bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e1e8ed;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .product-card {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 1rem;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-weight: bold;
            color: #333;
        }

        .product-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.25rem;
        }

        .basket {
            background: #f8f9ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .basket-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .basket-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid #eee;
        }

        .basket-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
            text-align: right;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 2px solid #667eea;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Commande de pain bio</h1>
            <p>Farines paysannes, locales et bio</p>
        </div>

        <form id="order-form">
            <!-- Informations client -->
            <div class="form-section">
                <div class="section-title">1Ô∏è‚É£ Informations personnelles</div>
                
                <div class="form-group">
                    <label for="nom-complet">Nom complet *</label>
                    <input type="text" id="nom-complet" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telephone">Num√©ro de t√©l√©phone *</label>
                    <input type="tel" id="telephone" required>
                </div>
            </div>

            <!-- S√©lection des produits -->
            <div class="form-section">
                <div class="section-title">2Ô∏è‚É£ S√©lection des pains</div>
                
                <div class="products-grid" id="products-grid">
                    <!-- Les produits seront g√©n√©r√©s par JavaScript -->
                </div>
                
                <!-- Panier -->
                <div class="basket" id="basket">
                    <div class="basket-header">üõí Votre panier</div>
                    <div id="basket-items">
                        <div style="text-align: center; color: #666;">Aucun produit dans votre panier.</div>
                    </div>
                    <div class="basket-total" id="basket-total">Total: ‚Ç¨ 0.00</div>
                </div>
            </div>

            <!-- Date et options -->
            <div class="form-section">
                <div class="section-title">3Ô∏è‚É£ Livraison et options</div>
                
                <div class="form-group">
                    <label for="date-livraison">Date de livraison souhait√©e</label>
                    <input type="date" id="date-livraison">
                    <small style="color: #666;">Livraison possible les lundis de 18h √† 19h</small>
                </div>
                
                <div class="form-group">
                    <label>Renouveler ma commande dans 15 jours ?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="renouveler-oui" name="renouveler" value="oui">
                            <label for="renouveler-oui">Oui</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="renouveler-non" name="renouveler" value="non" checked>
                            <label for="renouveler-non">Non</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes additionnelles</label>
                    <textarea id="notes" rows="3" placeholder="Informations compl√©mentaires, adresse de livraison..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn" disabled>
                üõí Enregistrer ma commande et acc√©der au gestionnaire
            </button>
        </form>
    </div>

    <script>
        // Configuration des produits
        const products = [
            { id: 'pain-blanc-400g', name: 'pain blanc 400g', price: 3.60 },
            { id: 'pain-blanc-800g', name: 'pain blanc 800g', price: 6.50 },
            { id: 'pain-blanc-1kg', name: 'pain blanc 1kg', price: 7.00 },
            { id: 'pain-complet-400g', name: 'pain complet 400g', price: 3.60 },
            { id: 'pain-complet-800g', name: 'pain complet 800g', price: 6.50 },
            { id: 'pain-complet-1kg', name: 'pain complet 1kg', price: 7.00 },
            { id: 'pain-epeautre-400g', name: 'pain d\'√©peautre 400g', price: 4.60 },
            { id: 'pain-epeautre-800g', name: 'pain d\'√©peautre 800g', price: 8.50 },
            { id: 'pain-epeautre-1kg', name: 'pain d\'√©peautre 1kg', price: 9.00 },
            { id: 'pain-sarrasin-1kg', name: 'pain de sarrasin 1kg', price: 7.00 },
            { id: 'pain-cer√©ale-400g', name: 'pain  c√©r√©ale 400g', price: 4.60 },
            { id: 'pain-cer√©ale-800g', name: 'pain c√©r√©ale 800g', price: 8.50 },
            { id: 'pain-cer√©ale-1kg', name: 'pain c√©r√©ale 1kg', price: 9.00 }
        ];

        let basket = {};
        let total = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateProducts();
            updateBasketDisplay();
            
            // D√©finir la date minimale (demain)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('date-livraison').min = tomorrow.toISOString().split('T')[0];
        });

        function generateProducts() {
            const grid = document.getElementById('products-grid');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-header">
                        <span class="product-name">${product.name}</span>
                        <span class="product-price">‚Ç¨ ${product.price.toFixed(2)}</span>
                    </div>
                    <div class="quantity-control">
                        <button type="button" class="quantity-btn" onclick="changeQuantity('${product.id}', -1)">‚àí</button>
                        <input type="number" class="quantity-input" id="qty-${product.id}" value="0" min="0" readonly>
                        <button type="button" class="quantity-btn" onclick="changeQuantity('${product.id}', 1)">+</button>
                        <span style="margin-left: 10px;">Unit√©(s)</span>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function changeQuantity(productId, change) {
            const input = document.getElementById(`qty-${productId}`);
            let newQuantity = parseInt(input.value) + change;
            
            if (newQuantity < 0) newQuantity = 0;
            
            input.value = newQuantity;
            
            if (newQuantity === 0) {
                delete basket[productId];
            } else {
                const product = products.find(p => p.id === productId);
                basket[productId] = {
                    name: product.name,
                    price: product.price,
                    quantity: newQuantity
                };
            }
            
            updateBasketDisplay();
            updateSubmitButton();
        }

        function updateBasketDisplay() {
            const basketItems = document.getElementById('basket-items');
            const basketTotal = document.getElementById('basket-total');
            
            if (Object.keys(basket).length === 0) {
                basketItems.innerHTML = '<div style="text-align: center; color: #666;">Aucun produit dans votre panier.</div>';
                total = 0;
            } else {
                let itemsHTML = '';
                total = 0;
                
                Object.keys(basket).forEach(productId => {
                    const item = basket[productId];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    itemsHTML += `
                        <div class="basket-item">
                            <span>${item.name} √ó ${item.quantity}</span>
                            <span>‚Ç¨ ${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                });
                
                basketItems.innerHTML = itemsHTML;
            }
            
            basketTotal.textContent = `Total: ‚Ç¨ ${total.toFixed(2)}`;
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            const hasProducts = Object.keys(basket).length > 0;
            const hasRequiredFields = document.getElementById('nom-complet').value && 
                                    document.getElementById('email').value && 
                                    document.getElementById('telephone').value;
            
            submitBtn.disabled = !(hasProducts && hasRequiredFields);
        }

        // Validation en temps r√©el
        document.getElementById('nom-complet').addEventListener('input', updateSubmitButton);
        document.getElementById('email').addEventListener('input', updateSubmitButton);
        document.getElementById('telephone').addEventListener('input', updateSubmitButton);

        // Soumission du formulaire
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (Object.keys(basket).length === 0) {
                alert('Veuillez s√©lectionner au moins un produit.');
                return;
            }
            
            // Pr√©parer les donn√©es de commande
            const orderData = {
                clientNom: document.getElementById('nom-complet').value,
                clientEmail: document.getElementById('email').value,
                clientTelephone: document.getElementById('telephone').value,
                dateLivraison: document.getElementById('date-livraison').value,
                renouveler: document.querySelector('input[name="renouveler"]:checked').value,
                notes: document.getElementById('notes').value,
                produits: basket,
                total: total,
                dateCommande: new Date().toISOString().split('T')[0]
            };
            
            // Sauvegarder dans localStorage pour transmission au gestionnaire
            localStorage.setItem('pendingOrder', JSON.stringify(orderData));
            
            // Redirection vers le gestionnaire avec indication de nouvelle commande
            const gestionnaire_url = 'https://wxnppeug.gensparkspace.com/';
            window.location.href = gestionnaire_url + '?neworder=true';
        });
    </script>
</body>
</html>
